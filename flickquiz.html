                    <h1 class="main-heading">Flick Quiz</h1>
                </div>
            </div>
        </div>
	</header>

    <section class="startSection">
        <div class="container start-container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <button type="button" class="btn btn-lg btn-block btn-danger startBtn item-hl">Start</button>
                </div>
            </div>
        </div>
    </section>

	<section class="quiz">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 quiz-container">
                    <h3 class="quiz-heading">Guess the movie from the synopsis given</h3>
                    <hr>
                    <p class="questionNum">Question <span id="questionIndexNumber" ></span> of 5</p>
                    <div class="quiz-questions">
                        <p id="question">
                            
                        </p>
                        <div id="answer">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input answer1">
                                <label id="answer1" class="custom-control-label" for="customRadio1">Answer 1</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input answer2">
                                <label id="answer2" class="custom-control-label" for="customRadio2">Answer 2</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end row-hl">
                            <button type="button" class="btn btn-danger quiz-next-button nextButton item-hl">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</section>
